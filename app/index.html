<!doctype html>
<html lang="en">

<head>
    <title>Frogger?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>
<body>
    <div id="champion">
    	<img id="champimg" src="images/champion.jpg">
    </div>
    <div id="gameOver">
        <button type="button" onClick="window.location.reload();" id="restart">
            <h1>Try Again</h1>
        </button>
        <img id="thatsIt" src="images/gameover.jpg">
    </div>
    <div id="loser"><img id="loserimg" src="images/loser.jpg">
    </div>
    <div id="winner"><img id="chicken" src="images/winner.jpg">
    </div>
    <div id="scoreboard">
        Losses:
        <h1 id="losses">0</h1> Level:
        <div id="level">
            <h1 id="wins">1</h1>
        </div>
        <div id="lives"></div>
    </div>
    <!--build:js js/script.min.js-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/menu.js"></script>
    <!--endbuild-->

</body>

</html>
