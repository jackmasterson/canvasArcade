<!doctype html>
<html lang="en">

<head>
    <title>Frogger?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>
<body>
    <div class="menu">
        <h1>Choose Your Character</h1>  
        <div data-bind="foreach: model.characters">
            <ul data-bind="click: playerSelect.init, attr: {'class': classed}, css: {charIndiv: name}">
                <li class="char-indiv">
                    <img class="char-img" data-bind="attr: {src: src}">
                </li>
                <li class="char-indiv">
                    <span class="char-name" data-bind="text: name"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="stat" data-bind="if: model.statScreen">
        <img class="stat-img" data-bind="attr: {src: model.statScreen}">
    </div>
    <div class="level">
        <h3>Level:</h3>
        <h4 class="level-num" data-bind="text: model.level"></h4>
    </div>
    <div class="lives" data-bind="foreach: model.lives()[0]">
        <img class="lives-img" src="images/char-boy.png">
    </div>
    <!--build:js js/script.min.js-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/script.js"></script>
    <!--endbuild-->

</body>

</html>
