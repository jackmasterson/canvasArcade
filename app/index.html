<!doctype html>
<html lang="en">

<head>
    <title>Froggerish</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>
<body>
    <h1 id="level"></h1>
    <h1 id="lives"></h1>
    <div class="menu">
        <h1>Choose Your Character</h1>  
        <div data-bind="foreach: model.characters">
            <ul data-bind="click: viewModel.playerSelect, attr: {'class': classed}, css: {charIndiv: name}">
                <li class="char-indiv">
                    <img class="char-img" data-bind="attr: {src: src}">
                </li>
                <li class="char-indiv">
                    <span class="char-name" data-bind="text: name"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="stat" data-bind="if: model.statScreen">
        <img class="stat-img" data-bind="attr: {src: model.statScreen}">
        <button class="again" data-bind="click: viewModel.retry">Start Over</button>
    </div>
    <div class="counter level fade-in">
        <h3>Level:</h3>
        <h4 class="level-num" data-bind="text: model.level"></h4>
    </div>
    <div class="counter points fade-in">
        <h3>Points:</h3>
        <h4 class="level-num" data-bind="text: model.points"></h4>
    </div>
    <div class="lives fade-in" data-bind="foreach: model.lives">
        <img class="lives-img" src="images/char-boy.png">
    </div>
    <!-- build:js js/script.min.js -->
    <script src="js/lib/jquery.js"></script>
    <!-- <script src="js/lib/knockout-3.2.0.js"></script> -->
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/rewrite.js"></script>
    <!--endbuild-->

</body>

</html>
